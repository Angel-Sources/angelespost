<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados de Búsqueda</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    		
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link rel="stylesheet" href="menu/menu.css">
    <link rel="stylesheet" href="css/searchbar.css">
    <link rel="stylesheet" href="css/producto.css">
    <link rel="stylesheet" href="css/producto2.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/account.css">
    <link rel="stylesheet" href="css/barraCategoriaMenu.css">
</head>
<body>
    <header>
        <a href="index.html"><h1><i class='bx bx-arrow-back'></i> Volver</h1></a>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar productos...">
            <button class="buscar-button" id="search-button"><i class='bx bx-search-alt-2'></i></button>
        </div>        <button id="cart-button" class="cart">
            <div class="content-avatars">
                <div class="cart-status"></div>
                <div class="avatars">
                    <i class='bx bx-cart'></i>
                </div>
            </div>
            <div class="notice-content">
                <div class="cart-count">0 items</div>
                <div class="cart-total-mini">$0.00</div>
            </div>
        </button>
    </header>
    <h2>Resultados de Búsqueda</h2>
    <div class="containerproducto" id="search-results">
        <!-- Los resultados de búsqueda se agregarán dinámicamente aquí -->
    </div>
    <div id="productModal" class="product-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-product-info">
                <img id="modalImage" src="" alt="Product Image">
                <div class="modal-details">
                    <h2 class="modal-title"></h2>
                    <p class="modal-description"></p>
                    <p class="modal-price"></p>
                    <div class="modal-extra-info">
                        <ul>
                            <li><i class='bx bx-check'></i> Envío gratis</li>
                            <li><i class='bx bx-time'></i> Entrega en 24-48 horas</li>
                            <li><i class='bx bx-package'></i> Devolución gratuita</li>
                        </ul>
                    </div>
                    <button class="buttoncarrito">Agregar al carrito</button>
                </div>
            </div>
        </div>
    </div>
    <div class="cart-container" id="cart">
        <div class="cart-header">
            <h2>Carrito</h2>
            <span class="cart-close">&times;</span>
        </div>
        <div class="cart-items">
            <!-- Los items se agregarán dinámicamente -->
        </div>
        <div class="cart-total">
            <div>Total: <span class="cart-total-price">$0.00</span></div>
            <a href="pago.html"><button class="checkout-btn">Proceder al Pago</button></a>
        </div>
    </div>
    <script src="scripts/userDisplay.js"></script>
<script src="scripts/cart.js"></script>
<script src="scripts/modal.js"></script>
<script src="scripts/search.js"></script>
    <script src="scripts/searchResults.js"></script>
</body>
</html>
